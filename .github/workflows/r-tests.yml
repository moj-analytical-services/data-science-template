name: R Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          use-public-rspm: true

      - name: Install testthat
        run: |
          Rscript -e 'install.packages("testthat")'

      - name: Run R tests
        run: |
          Rscript -e 'if (dir.exists("tests/unit")) testthat::test_dir("tests/unit/") else message("No R tests found")'
